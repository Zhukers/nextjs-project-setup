{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <div class="bg-gray-900 rounded-lg shadow-lg p-6">
        <h2 class="text-2xl font-bold text-white mb-6">Удаление стикера</h2>
        
        <div class="mb-6">
            <p class="text-gray-300 mb-4">Вы уверены, что хотите удалить стикер "{{ sticker.title }}"?</p>
            <p class="text-red-500 text-sm">Это действие нельзя будет отменить.</p>
        </div>

        {% if sticker.image %}
        <div class="mb-6">
            <img src="{{ sticker.image.url }}" alt="{{ sticker.title }}" class="w-full h-48 object-cover rounded-lg">
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="flex justify-end space-x-4">
                <a href="{% url 'stickers:sticker_detail' sticker.pk %}" 
                   class="px-6 py-2 bg-gray-700 text-white rounded hover:bg-gray-600">
                    Отмена
                </a>
                <button type="submit" 
                        class="px-6 py-2 bg-red-600 text-white rounded hover:bg-red-700">
                    Удалить
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
