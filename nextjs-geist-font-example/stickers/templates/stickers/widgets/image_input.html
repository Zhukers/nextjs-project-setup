<div class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-700 px-6 py-10">
    <div class="text-center">
        <div class="mt-4 flex text-sm leading-6 text-gray-400">
            <label for="image-upload" class="relative cursor-pointer rounded-md bg-gray-800 px-3 py-2 text-blue-500 hover:text-blue-400">
                <span>Загрузить файл</span>
                {{ widget.input }}
            </label>
            <p class="pl-1 text-gray-400">или перетащите сюда</p>
        </div>
        <p class="text-xs leading-5 text-gray-400">PNG, JPG, GIF до 10MB</p>
        {% if widget.value %}
        <div class="mt-4">
            <p class="text-sm text-gray-400">Текущий файл: {{ widget.value }}</p>
        </div>
        {% endif %}
    </div>
</div>
